<div>
    <div class="page-title">
        <div class="title-name">Translation Job List</div>
        <div>
            <button mat-raised-button color="primary" (click)="createJob()" class="add-job-btn">+ Add New</button>
        </div>
    </div>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortJobData()" matSortDisableClear >

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let translationJob">{{translationJob.name}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectJob($event, row)"></tr>
        </table>

    </div>

</div>

<div>
    <div class="page-title">
        <div class="title-name">Translation Job List</div>
        <div>
            <button mat-raised-button color="primary" (click)="createJob()" class="add-job-btn">+ Add New</button>
        </div>
    </div>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" >

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let translationJob">{{translationJob.id}}</td>
            </ng-container>

            <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
                <td mat-cell *matCellDef="let translationJob">{{translationJob.customerName}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let translationJob">{{translationJob.status}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let translationJob">{{translationJob.price}}</td>
            </ng-container>

            <ng-container matColumnDef="translatorName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Translator</th>
                <td mat-cell *matCellDef="let translationJob">{{translationJob.translatorName}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</div>

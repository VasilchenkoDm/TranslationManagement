<div class="add-job">
    <div class="main-title title">Create Translation Job</div>
    <form [formGroup]="createTranslationJobForm">
        <div class="card">
            <div class="form-field-wrapper">
                <mat-form-field appearance="outline" class="custom-input">
                    <mat-label>Customer Name</mat-label>
                    <input matInput formControlName="customerName">
                </mat-form-field>
            </div>
            <div>
                <input #fileInput hidden="true" type="file" onclick="this.value=null"
                    (change)="fileInputChange($event)" />
                <button mat-flat-button color="primary" (click)="fileInput.click()">Choose File TXT or XML</button>
                <p *ngIf="attachment">{{attachment.name}}</p>
                <p *ngIf="isUnsuportedFileType">Unsupported File</p>
            </div>
        </div>
    </form>
    <div class="form-button-container">
        <div class="control-btn">
            <button mat-flat-button class="cancel" (click)="onCancel()">Cancel</button>
            <button mat-flat-button class="blue" color="primary" (click)="onSubmit()">Submit</button>
        </div>
    </div>
</div>
